<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script> 
      tailwind.config = { 
        theme: { 
          extend: { 
            colors: { 
              "game-gold": "#fbbf24", 
              "game-gold-dark": "#d97706",
              'banner-purple': '#9333ea',
              'banner-dark': '#1a1a1a',
            },
            boxShadow: {
              'glow': '0 0 10px rgba(147, 51, 234, 0.5)',
            },
          }
        }
      }
    </script>
    <style>
      .bg-gif {
          background-image: url('/IsagiYoichi.gif');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="font-sans">
    
    <div class="relative min-h-screen w-full bg-black overflow-hidden">
      
      <div id="container">
        <div class="shop-content w-full h-full flex justify-center items-center p-4">
          <div class="w-full max-w-md">
            <div class="rounded-lg overflow-hidden shadow-lg">
    
              <div class="w-full h-64 relative bg-banner-dark bg-cover bg-center">
                <div class="absolute inset-0 bg-gradient-to-t from-banner-dark to-transparent"></div>
              </div>
              
              <div class="bg-banner-dark p-4 flex justify-center gap-4">
                <button id="singlePull" class="px-8 py-2 bg-banner-purple rounded-full text-white font-bold shadow-glow hover:opacity-90 transition-opacity">
                  <div class="flex flex-col items-center">
                    <span>1x Pull</span>
                    <span class="text-xs text-gray-400">$5,000,000</span>
                  </div>
                </button>
                
                <button id="tenPull" class="px-8 py-2 bg-banner-purple rounded-full text-white font-bold shadow-glow hover:opacity-90 transition-opacity">
                  <div class="flex flex-col items-center">
                    <span>10x Pull</span>
                    <span class="text-xs text-gray-400">$50,000,000</span>
                  </div>
                </button>
              </div>
            </div>
          </div>
          <div id="summonHistory">
          </div>
        
      </div>
      

      <div class="absolute bottom-0 left-0 right-0 z-20" id="tabs">
        <div
          class="flex justify-around items-center p-4 bg-black/70 backdrop-blur"
        >
          <button
            class="text-white hover:bg-white/10 text-lg font-semibold px-8 py-6 transition-colors duration-200"
            role="tab"
            id="inventory"
          >
            INVENTORY
          </button>
          <button
            class="text-white hover:bg-white/10 text-lg font-semibold px-8 py-6 transition-colors duration-200"
            role="tab"
            id="shop"
          >
            SHOP
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
