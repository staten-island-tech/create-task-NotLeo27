<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script> 
      tailwind.config = { 
        theme: { 
          extend: { 
            colors: { 
              "game-gold": "#fbbf24", 
              "game-gold-dark": "#d97706",
              'banner-purple': '#9333ea',
              'banner-dark': '#1a1a1a',
            },
            boxShadow: {
              'glow': '0 0 10px rgba(147, 51, 234, 0.5)',
            },
          }
        }
      }
    </script>
    <style>
      .bg-gif {
          background-image: url('/IsagiYoichi.gif');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
      }
      .banner-bg {
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-tnHNuoSl84mkOb1qPFQScQhvIYPan3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="font-sans">
    
    <div class="relative min-h-screen w-full bg-black overflow-hidden">
      
      <div id="container">

        <div class="absolute inset-0 z-0 bg-fade">
          <div class="absolute inset-0 bg-gif"></div>
        </div>

        <div class="relative z-10 p-4">
          <div class="flex flex-col items-start gap-4">
            <button
              class="transform hover:scale-105 transition-transform duration-200"
            >
              <div
                class="bg-gradient-to-r from-game-gold to-game-gold-dark px-12 py-3 rounded-lg shadow-lg"
              >
                <span class="text-4xl font-bold text-white tracking-wider"
                  >START</span
                >
              </div>
            </button>

            <div class="bg-black/40 backdrop-blur-sm p-4 rounded-lg">
              <h2 class="text-game-gold text-xl mb-2">SELECT MODE</h2>
              <div
                class="flex items-center gap-2 p-2 bg-indigo-900/50 rounded-md w-[200px]"
              >
                <span class="text-2xl font-bold text-white">5V5</span>
                <img
                  src="/BlueLockS2.png"
                  alt="Character portraits"
                  class="w-[150px] h-[100px] rounded-md object-cover"
                />
              </div>
            </div>
          </div>
        </div>
        
      </div>
      

      <div class="absolute bottom-0 left-0 right-0 z-20">
        <div
          class="flex justify-around items-center p-4 bg-black/70 backdrop-blur"
        >
          <button
            class="text-white hover:bg-white/10 text-lg font-semibold px-8 py-6 transition-colors duration-200"
            role="tab"
            id="battle"
          >
            BATTLE
          </button>
          <button
            class="text-white hover:bg-white/10 text-lg font-semibold px-8 py-6 transition-colors duration-200"
            role="tab"
            id="inventory"
          >
            INVENTORY
          </button>
          <button
            class="text-white hover:bg-white/10 text-lg font-semibold px-8 py-6 transition-colors duration-200"
            role="tab"
            id="shop"
          >
            SHOP
          </button>
          <button
            class="text-white hover:bg-white/10 text-lg font-semibold px-8 py-6 transition-colors duration-200"
            role="tab"
            id="settings"
          >
            SETTINGS
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
